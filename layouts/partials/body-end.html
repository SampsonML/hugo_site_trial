<div id="boot-screen">
  <p class="boot-line" style="--delay: 0s;">&gt; booting system...</p>

  <!-- First progress bar -->
  <div class="boot-progress-container" style="animation-delay: 1.2s;">
    <span class="boot-label">&gt; neural scan </span>
    <div class="boot-progress-bar">
      <div class="boot-progress-fill diagnostics-fill"></div>
    </div>
  </div>

  <!-- Second progress bar (Memory Upload) -->
  <div class="boot-progress-container" style="animation-delay: 2.6s;">
    <span class="boot-label">&gt; memory upload </span>
    <div class="boot-progress-bar">
      <div class="boot-progress-fill upload-fill"></div>
    </div>
  </div>

  <!-- Final completion flag -->
  <p class="boot-complete-flag">&gt; boot sequence complete</p>
</div>

<script>
  document.body.classList.add("loading");

  setTimeout(() => {
    const boot = document.getElementById("boot-screen");
    if (boot) boot.remove();
    document.body.classList.remove("loading");
  }, 3200); // match timing of last animation
</script>

<!-- Theme Switcher with LED indicators -->
<div class="theme-switcher">
  <button onclick="setTheme('green')">
    <span class="led" data-theme="green"></span> IBM Green
  </button>
  <button onclick="setTheme('orange')">
    <span class="led" data-theme="orange"></span> VT320 Amber
  </button>
  <button onclick="setTheme('blue')">
    <span class="led" data-theme="blue"></span> ADM Blue
  </button>
</div>

<script>
function setTheme(theme) {
  document.body.setAttribute('data-theme', theme);
  localStorage.setItem('crt-theme', theme);
}
window.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem('crt-theme') || 'orange';
  setTheme(savedTheme);
});
</script>
