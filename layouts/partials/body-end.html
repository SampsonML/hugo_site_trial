<div id="boot-screen">
  <p class="boot-line" style="--delay: 0s;">&gt; booting system...<span class="cursor">▊</span></p>
  <p class="boot-line" style="--delay: 1.2s;">&gt; loading user information...<span class="cursor">▊</span></p>
</div>

<script>
  document.body.classList.add("loading");

  setTimeout(() => {
    const boot = document.getElementById("boot-screen");
    if (boot) boot.remove(); // full cleanup
    document.body.classList.remove("loading");
  }, 3800);
</script>
