<div id="boot-screen">
  <p class="boot-line" style="--delay: 0s;">&gt; booting system...</p>

  <!-- First progress bar -->
  <div class="boot-progress-container" style="animation-delay: 0.8s;">
    <span class="boot-label">&gt; scan for: sampson, M </span>
    <div class="boot-progress-bar">
      <div class="boot-progress-fill diagnostics-fill"></div>
    </div>
  </div>

  <!-- Second progress bar (Memory Upload) -->
  <div class="boot-progress-container" style="animation-delay: 1.5s;">
    <span class="boot-label">&gt; loading data </span>
    <div class="boot-progress-bar">
      <div class="boot-progress-fill upload-fill"></div>
    </div>
  </div>

  <!-- Final completion flag -->
  <p class="boot-complete-flag">&gt; boot sequence complete</p>
</div>

<script>
  document.body.classList.add("loading");

  setTimeout(() => {
    const boot = document.getElementById("boot-screen");
    if (boot) boot.remove();
    document.body.classList.remove("loading");
  }, 2900); // match timing of last animation
</script>

<!-- Theme Switcher with LED indicators -->
<div class="theme-switcher">
  <button onclick="setTheme('green')">
    <span class="led" data-theme="green"></span> IBM Green
  </button>
  <button onclick="setTheme('orange')">
    <span class="led" data-theme="orange"></span> VT320 Amber
  </button>
  <button onclick="setTheme('blue')">
    <span class="led" data-theme="blue"></span> ADM Blue
  </button>
</div>

<!-- Power Buttons (Top Left) -->
<div class="power-buttons">
  <button id="power-off-btn" class="power-btn">⭘ power off</button>
  <button id="power-on-btn" class="power-btn" style="display: none;">⭘ reboot</button>
</div>

<!-- CRT Poweroff Overlay -->
<div id="crt-overlay" class="crt-poweroff-overlay"></div>

<script>
function setTheme(theme) {
  document.body.setAttribute('data-theme', theme);
  localStorage.setItem('crt-theme', theme);
}
window.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem('crt-theme') || 'orange';
  setTheme(savedTheme);
});
</script>

<!-- Power Button Logic -->
<script>
  const powerOffBtn = document.getElementById('power-off-btn');
  const powerOnBtn = document.getElementById('power-on-btn');
  const overlay = document.getElementById('crt-overlay');

  powerOffBtn.addEventListener('click', () => {
    overlay.style.opacity = '1';
    overlay.classList.add('crt-collapse');
    document.body.classList.add('powered-off');
    powerOffBtn.style.display = 'none';
    setTimeout(() => {
      powerOnBtn.style.display = 'inline-block';
    }, 1100);
  });

  powerOnBtn.addEventListener('click', () => {
    overlay.classList.remove('crt-collapse');
    document.body.classList.remove('powered-off');
    location.reload(); // Restart page or add boot logic
  });
</script>
