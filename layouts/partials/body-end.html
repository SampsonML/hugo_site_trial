<div id="boot-screen">
  <p class="boot-line" style="--delay: 0s;">&gt; booting system...</p>
  <p class="boot-line" style="--delay: 0.8s;">&gt; loading user information...<span class="cursor">â–Š</span></p>

  <!-- Progress bar container -->
  <div class="boot-progress-container">
    <span class="boot-label">&gt; running neural scan</span>
    <div class="boot-progress-bar">
      <div class="boot-progress-fill"></div>
    </div>
  </div>
</div>

<script>
  document.body.classList.add("loading");

  setTimeout(() => {
    const boot = document.getElementById("boot-screen");
    if (boot) boot.remove(); // full cleanup
    document.body.classList.remove("loading");
  }, 2600);
</script>

<!-- Theme Switcher with LED indicators -->
<div class="theme-switcher">
  <button onclick="setTheme('green')">
    <span class="led" data-theme="green"></span> IBM Green
  </button>
  <button onclick="setTheme('orange')">
    <span class="led" data-theme="orange"></span> VT320 Amber
  </button>
  <button onclick="setTheme('blue')">
    <span class="led" data-theme="blue"></span> ADM Blue
  </button>
</div>

<script>
function setTheme(theme) {
  document.body.setAttribute('data-theme', theme);
  localStorage.setItem('crt-theme', theme);
}
window.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem('crt-theme') || 'orange';
  setTheme(savedTheme);
});
</script>
