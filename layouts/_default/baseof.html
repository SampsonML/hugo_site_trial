<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .Title }}</title>

    <!-- Load your custom CRT CSS -->
    <link rel="stylesheet" href="/css/crt-theme.css" />
  </head>

  <body class="{{ .Type | default "page" }}">
    <header>
      <!-- Optional: your site header -->
    </header>

    <main id="main-content" role="main">
      <div class="terminal-reveal-type">
        {{ block "main" . }}{{ end }}
      </div>
    </main>

    <footer>
      <!-- Optional: your site footer -->
    </footer>

    <!-- Inject the boot screen animation partial -->
    {{ partial "body-end.html" . }}
  </body>
</html>
