<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .Title }}</title>

    <!-- Load your custom CRT CSS -->
    <link rel="stylesheet" href="/css/crt-theme.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>

  <body class="{{ .Type | default "page" }}">

    <!-- WRAP ALL VISIBLE CONTENT -->
    <div id="site-wrapper">
      <header>
        <!-- Optional: your site header -->
      </header>

      <main id="main-content" role="main">
        <div class="terminal-reveal">
          {{ block "main" . }}{{ end }}
        </div>
      </main>

      <footer>
        <!-- Optional: your site footer -->
      </footer>
    </div>

    <!-- Inject the boot screen animation partial -->
    {{ partial "body-end.html" . }}

    <script>
    function setTheme(theme) {
      document.body.setAttribute('data-theme', theme);
      localStorage.setItem('crt-theme', theme);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('crt-theme') || 'green';
      setTheme(savedTheme);
    });
    </script>

  </body>
</html>
